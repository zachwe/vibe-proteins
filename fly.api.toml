# Set your app name here after running: fly apps create <your-app-name>
app = "vibe-proteins-api"
primary_region = "sjc"

[build]
  dockerfile = "api/Dockerfile"
  [build.args]
    SENTRY_AUTH_TOKEN = ""  # Set via --build-arg during deploy

[env]
  NODE_ENV = "production"
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[mounts]
  source = "vibeproteins_data"
  destination = "/data"
