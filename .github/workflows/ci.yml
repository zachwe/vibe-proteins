name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: pnpm install

      - name: Install Modal dependencies
        run: uv pip install -r modal/requirements.txt --system

      - name: TypeScript check (API)
        run: pnpm --filter api exec tsc --noEmit

      - name: TypeScript check (Frontend)
        run: pnpm --filter frontend typecheck

      - name: Run API tests
        run: pnpm test

      - name: Run Modal unit tests
        working-directory: modal
        run: python -m unittest discover -s tests

      - name: Build frontend
        run: pnpm --filter frontend build

      - name: Build API
        run: pnpm --filter api build
